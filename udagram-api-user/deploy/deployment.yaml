apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
  labels:
    app: backend-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
      - name: udagram-api-user
        image: opals/udagram-api-user
        envFrom:
        - secretRef:
            name: mysecret
        - configMapRef:
            name: myconfig
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
