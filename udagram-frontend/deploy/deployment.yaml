apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: udagram-frontend
        image: opals/udagram-frontend
        envFrom:
        - secretRef:
            name: mysecret
        - configMapRef:
            name: myconfig
        imagePullPolicy: Always
        ports:
        - containerPort: 8100
